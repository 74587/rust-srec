name: Dev CI

on:
  push:
    branches: [dev]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_PROFILE_DEV_DEBUG: 0
  CARGO_PROFILE_TEST_DEBUG: 0
  CARGO_INCREMENTAL: 0

jobs:
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    env:
      RUSTC_WRAPPER: sccache
      SCCACHE_GHA_ENABLED: "true"
    steps:
      - uses: actions/checkout@v6
      - uses: mozilla-actions/sccache-action@v0.0.9
        with:
          version: "v0.13.0"
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: ./.github/actions/setup-protoc
      - name: Install Linux TLS dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: ci
      - name: Clippy check
        run: cargo clippy --locked --workspace --exclude rust-srec-desktop --all-targets --features rust-srec/tls-native-fallback,platforms-parser/tls-native-fallback,mesio-engine/tls-native-fallback,strev/tls-native-fallback,mesio/tls-native-fallback -- -D warnings
      - name: sccache stats
        if: always()
        run: sccache --show-stats || true

  test:
    name: Test Suite
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
          - os: ubuntu-22.04-arm
          - os: windows-latest
          - os: macos-15-intel
          - os: macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - name: Enable sccache
        if: runner.os != 'macOS' || runner.arch == 'ARM64'
        shell: pwsh
        run: |
          "RUSTC_WRAPPER=sccache" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          "SCCACHE_GHA_ENABLED=true" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
      - uses: mozilla-actions/sccache-action@v0.0.9
        if: runner.os != 'macOS' || runner.arch == 'ARM64'
        with:
          version: "v0.13.0"
      - uses: dtolnay/rust-toolchain@stable
      - uses: taiki-e/install-action@nextest
      - uses: ./.github/actions/setup-protoc
      - name: Install Linux TLS dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: ci
      - name: Run tests (backend only)
        if: matrix.os == 'ubuntu-latest'
        run: cargo nextest run --locked --workspace --exclude rust-srec-desktop --features rust-srec/tls-native-fallback,platforms-parser/tls-native-fallback,mesio-engine/tls-native-fallback,strev/tls-native-fallback,mesio/tls-native-fallback
      - name: Run tests
        if: matrix.os != 'ubuntu-latest'
        run: cargo nextest run --locked --workspace --exclude rust-srec-desktop
      - name: Run doctests (backend only)
        if: matrix.os == 'ubuntu-latest'
        run: cargo test --locked --workspace --exclude rust-srec-desktop --doc --features rust-srec/tls-native-fallback,platforms-parser/tls-native-fallback,mesio-engine/tls-native-fallback,strev/tls-native-fallback,mesio/tls-native-fallback
      - name: sccache stats
        if: always() && (runner.os != 'macOS' || runner.arch == 'ARM64')
        run: sccache --show-stats || true

  build:
    needs: clippy
    uses: ./.github/workflows/build-binaries.yml
    with:
      packages: '-p mesio -p strev -p rust-srec --bins'
      features_normal: 'mesio/tls-native-fallback,strev/tls-native-fallback,rust-srec/tls-native-fallback'
      features_musl: 'mesio/static-ssl,strev/static-ssl,rust-srec/static-ssl'
      binaries: '["mesio", "strev", "rust-srec", "rust-srec-vapid"]'
      need_protoc: true

  docker-build:
    name: Build Docker
    needs: clippy
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6
      - name: Prepare
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push backend
        id: build-backend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: rust-srec/Dockerfile
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=ghcr.io/${{ github.repository_owner }}/rust-srec,push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=${{ env.PLATFORM_PAIR }}-backend
          cache-to: type=gha,mode=max,scope=${{ env.PLATFORM_PAIR }}-backend
      
      - name: Export digest backend
        run: |
          mkdir -p /tmp/digests/backend
          digest="${{ steps.build-backend.outputs.digest }}"
          touch "/tmp/digests/backend/${digest#sha256:}"
      
      - name: Build and push frontend
        id: build-frontend
        uses: docker/build-push-action@v6
        with:
          context: ./rust-srec/frontend
          file: rust-srec/frontend/Dockerfile
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=ghcr.io/${{ github.repository_owner }}/rust-srec-frontend,push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=${{ env.PLATFORM_PAIR }}-frontend
          cache-to: type=gha,mode=max,scope=${{ env.PLATFORM_PAIR }}-frontend

      - name: Export digest frontend
        run: |
          mkdir -p /tmp/digests/frontend
          digest="${{ steps.build-frontend.outputs.digest }}"
          touch "/tmp/digests/frontend/${digest#sha256:}"

      - name: Upload digests
        uses: actions/upload-artifact@v6
        with:
          name: digests-${{ env.PLATFORM_PAIR }}
          path: /tmp/digests
          if-no-files-found: error
          retention-days: 1

  docker-merge:
    name: Merge Docker
    runs-on: ubuntu-latest
    needs: docker-build
    permissions:
      contents: read
      packages: write
    steps:
      - name: Download digests
        uses: actions/download-artifact@v7
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create manifest list and push backend
        working-directory: /tmp/digests/backend
        run: |
          docker buildx imagetools create -t ghcr.io/${{ github.repository_owner }}/rust-srec:dev \
            $(printf 'ghcr.io/${{ github.repository_owner }}/rust-srec@sha256:%s ' *)
      
      - name: Create manifest list and push frontend
        working-directory: /tmp/digests/frontend
        run: |
          docker buildx imagetools create -t ghcr.io/${{ github.repository_owner }}/rust-srec-frontend:dev \
            $(printf 'ghcr.io/${{ github.repository_owner }}/rust-srec-frontend@sha256:%s ' *)
